<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
   <div class="sidebar">
    <ul class="sidebar-container">
      <li id="first-icon"> 
        <img src="imgs/view-dashboard.svg" id="img1">
        Dashboard</li>
      <div class="sidebar-2contain">
            <li class="sidebar-second">
              <img src="imgs/home-heart.svg" width="25px">
              Home
            </li>
            <li class="sidebar-second">
              <img src="imgs/card-account-details-outline.svg" width="25px">
              Profile
            </li>
            <li class="sidebar-second">
              <img src="imgs/message-reply.svg" width="25px">
              Messages
            </li>
            <li class="sidebar-second">
              <img src="imgs/history.svg" width="25px">
              History
            </li>
            <li class="sidebar-second">
              <img src="imgs/note-multiple.svg" width="25px">
              Tasks
            </li>
            <li class="sidebar-second">
              <img src="imgs/account-group.svg" width="25px">
              Communities
            </li>
      </div>
      <li class="last-icons">
        <img src="imgs/cog.svg" width="25px">
        Settings</li>
      <li class="last-icons">
        <img src="imgs/account-question-outline.svg" width="25px">
        Support</li>
      <li class="last-icons">
        <img src="imgs/shield-check.svg" width="25px">
        Privacy</li>
    </ul>
   </div>

   <div class="main-contents">
    <div class="header">
      <div class="row1-header">
        <div class="col1-header">
          <img src="imgs/magnify.svg" width="25px">
          <input type="text">
        </div>

        <div class="col2-header">
          <img src="imgs/bell-ring-outline.svg" width="25px">
          <img src="imgs/icon-nightbringer-final.jpg" width="30px" id="yasuo-pic">
          <div>David Dinh</div>
        </div>
      </div>

      <div class="row2-header">
        <div class="col1-header2">
          <div id="col1-img2">
            <img src="imgs/icon-nightbringer-final.jpg" width="30px" id="col1-img2">
          </div>

          <div id="col1-row2">
            <div id="pt1">Hi there,</div>
            <div id="pt2">David Dinh (@david)</div>
          </div>
        </div>

        <div class="col2-header2">
          <button>New</button>
          <button>Upload</button>
          <button>Submit</button>
        </div>

      </div>
    </div>

    <div class="content">
      <div class="content-col1">
        <div>Your Projects</div>
        <div class="cards">
          <div class="card">card1</div>
          <div class="card">card2</div>
          <div class="card">card3</div>
          <div class="card">card4</div>
          <div class="card">card5</div>
          <div class="card">card6</div>
        </div>
      </div>

      <div class="content-col2">
        <div>Announcements</div>
        <div>Trending</div>
      </div>

    </div>

   </div>
  </div>
</body>
</html>
